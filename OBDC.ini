OBDC;
DSN = Servidor;
DATABASE = Banco de Dados Default;
UID = Usuário;
PWD = Senha;
LoginTimeOut = Tempo em segundos;
QuerytimeOut = Tempo em segundos;

RegisterDatabase
NoedoServidor, Drive, Silencio, Atributos

' DSN: nome do servidor de banco de dados
' UID: nome do usuário que vai conectar ao banco de dados
' PWD: senha deste usuário
' LoginTimeOut: Tempo em que o OBDC vai esperar para acessar o servidor externo, antes de acusar erro de conexão.
' QueryTimeOut: Tempo em que o OBDC vai acusar erro caso um comando de query tenha sido executado
' Silencio: o parâmetro Silencio pode ser true ou false. Se o parâmetro for verdadeiro, o driver OBDC não irá solicitar o nome do usuario e senha.
.Atributos: o parâmetro Atributos especifica Nome e Senha do Usuario, caso o parâmetro Silencio seja verdadeiro.

